<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
$("#pull").on("click",function(){
  const r = Math.ceil(Math.random() * 5);
  console.log(r);
  if(r == 1){
    $('#echo').html('<img src="./img/daikiti.png" width="400">');
  }
  if(r == 2){
    $('#echo').html('<img src="./img/chukiti.png" width="350">');
  }
  if(r == 3){
    $('#echo').html('<img src="./img/syoukiti.png" width="300">');
  }
  if(r == 4){
    $('#echo').html('<img src="./img/suekiti.png" width="350">');
  }
  if(r == 5){
    $('#echo').html('<img src="./img/kyou.png" width="150">');
  }
});
</script>
</body>
</html>
