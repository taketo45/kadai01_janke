<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>
  <section id="entry">
    <button id="tenyen" class="yen">10円</button>
    <button id="hundredyen" class="yen">100円</button>
  </section>

  <section class="displayMulti">
    <div class="multiItem">
      <div class="twoMulti">
        <img src="" alt="">
      </div>
      <div class="fourMulti">
        <img src="" alt="">
      </div>
      <div class="eightMulti">
        <img src="" alt="">
      </div>
      <div class="twtysixMulti">
        <img src="" alt="">
      </div>
      <div class="thrtytwMulti">
        <img src="" alt="">
      </div>
    </div>
  </section>

  <section class="result">
    <div id="judgment">勝ち</div>
    <div class="lose">まけ</div>

  </section>


  <ul id="junken">
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div>あなたの出した手は？「<span id="your_hands">なに？</span>」</div>
  
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

let pcHand = 0;
let yourHand = 0;
const GU = 1;
const CHOKI = 2;
const PA = 3;


$("#gu_btn").on("click",function(){
  yourHand = GU;
  console.log('グーボタンを押下');
  pcJunken();
  judgement();
  displayHtml();
});
$("#cho_btn").on("click",function(){
  yourHand = CHOKI;
  console.log('チョキボタンを押下');
  pcJunken();
  judgement();
  displayHtml();
});
$("#par_btn").on("click",function(){
  yourHand = PA;
  console.log('パーボタンを押下');
  pcJunken();
  judgement();
  displayHtml();
});

function pcJunken() {
  //PCのじゃんけん
  pcHand = Math.ceil(Math.random() * 3);
}

function judgement() {

  //勝ちパターン
  if((yourHand === GU && pcHand === CHOKI)||(yourHand === CHOKI && pcHand === PA)||(yourHand === PA && pcHand===GU)){
    $('#judgment').html('<h1>勝ち！</h1>');
    console.log('勝ちパターン');
  }

  //負けパターン
  if((pcHand === GU && yourHand === CHOKI)||(pcHand === CHOKI && yourHand === PA)||(pcHand === PA && yourHand===GU)){
    $('#judgment').html('<h1>負け。。</h1>');
    console.log('負けパターン');
  }

  //あいこパターン イコール
  if(yourHand === pcHand) {
    $('#judgment').html('<h1>あいこー</h1>');
    console.log('あいこパターン');
  }

}

function displayHtml() {
    //表示の処理
    if(yourHand === GU) {
      $('#your_hands').html('<img src="./img/gu.png" width="50">');
    }
    if(yourHand === CHOKI) {
      $('#your_hands').html('<img src="./img/choki.png" width="50">');
    }
    if(yourHand === PA) {
      $('#your_hands').html('<img src="./img/pa.png" width="50">');
    }

    if(pcHand === GU) {
      $('#pc_hands').html('<img src="./img/gu.png" width="50">');
    }
    if(pcHand === CHOKI) {
      $('#pc_hands').html('<img src="./img/choki.png" width="50">');
    }
    if(pcHand === PA) {
      $('#pc_hands').html('<img src="./img/pa.png" width="50">');
    }

}
    

</script>
</body>
</html>
